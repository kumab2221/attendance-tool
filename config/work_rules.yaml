    - "2024-11-04"  # 文化の日 振替休日
    - "2024-11-23"  # 勤労感謝の日

# 会社固有設定
company:
  # 会社名
  name: "株式会社サンプル"
  
  # 締め日（毎月何日締めか）
  cutoff_day: 31
  
  # 給与計算期間
  salary_period:
    start_day: 1   # 毎月1日から
    end_day: 31    # 毎月末日まで