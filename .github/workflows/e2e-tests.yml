name: E2E Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install chardet psutil
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --cov=attendance_tool --cov-report=xml
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v
    
    - name: Run E2E tests
      run: |
        python -m pytest tests/e2e/ -v --timeout=300
    
    - name: Performance regression tests
      run: |
        python -m pytest tests/e2e/test_end_to_end.py::TestE2EIntegration::test_performance_regression -v
    
    - name: Security compliance tests
      run: |
        python -m pytest tests/e2e/test_end_to_end.py::TestE2EIntegration::test_security_compliance -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: true