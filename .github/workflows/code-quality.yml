name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.13"]  # æœ€æ–°å®‰å®šãƒãƒ¼ã‚¸ãƒ§ãƒ³
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install chardet psutil
    
    - name: Run code formatting checks
      run: |
        echo "ðŸ” ã‚³ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ãƒžãƒƒãƒˆãƒã‚§ãƒƒã‚¯..."
        black --check src/ tests/ scripts/
        isort --check-only src/ tests/ scripts/
    
    - name: Run linting
      run: |
        echo "ðŸ“ ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯..."
        flake8 src/ tests/ scripts/ --max-line-length=88 --extend-ignore=E203,W503
        mypy src/ || true  # mypyè­¦å‘Šã¯å¤±æ•—ã•ã›ãªã„
    
    - name: Run complexity analysis
      run: |
        echo "ðŸ§® å¾ªç’°çš„è¤‡é›‘åº¦ãƒã‚§ãƒƒã‚¯..."
        python scripts/complexity_check.py --threshold 15 --ci
    
    - name: Generate complexity report
      if: always()  # å¤±æ•—ã—ã¦ã‚‚å®Ÿè¡Œ
      run: |
        echo "ðŸ“Š è¤‡é›‘åº¦ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ..."
        python scripts/complexity_check.py --threshold 10 --format html --output complexity_report.html
        python scripts/complexity_check.py --threshold 10 --format csv --output complexity_report.csv
    
    - name: Upload complexity reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: complexity-reports-${{ matrix.python-version }}
        path: |
          complexity_report.html
          complexity_report.csv
          reports/complexity/complexity_summary.json
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security scan with bandit
      run: |
        echo "ðŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³..."
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true
    
    - name: Check for known security vulnerabilities
      run: |
        echo "ðŸ›¡ï¸ æ—¢çŸ¥ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯..."
        safety check || true
    
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  maintainability:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon xenon
    
    - name: Calculate maintainability index
      run: |
        echo "ðŸ“ ä¿å®ˆæ€§æŒ‡æ•°è¨ˆç®—..."
        radon mi src/ -s
        radon cc src/ -s --min B
        radon raw src/ -s
    
    - name: Generate maintainability report
      run: |
        echo "ðŸ“‹ ä¿å®ˆæ€§ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ..."
        mkdir -p reports/maintainability
        radon mi src/ -s -j > reports/maintainability/maintainability_index.json
        radon cc src/ -s -j > reports/maintainability/cyclomatic_complexity.json
        radon raw src/ -s -j > reports/maintainability/raw_metrics.json
    
    - name: Upload maintainability reports
      uses: actions/upload-artifact@v4
      with:
        name: maintainability-reports
        path: reports/maintainability/
        retention-days: 30

  quality-summary:
    needs: [code-quality, security-scan, maintainability]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all reports
      uses: actions/download-artifact@v4
    
    - name: Generate quality summary
      run: |
        echo "# ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ” Checks Performed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Code formatting and linting" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§® Cyclomatic complexity analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Security vulnerability scan" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Maintainability index calculation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Generated Reports" >> $GITHUB_STEP_SUMMARY
        echo "All quality reports have been uploaded as artifacts and are available for download." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§® Complexity Reports (HTML, CSV, JSON)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Maintainability Metrics" >> $GITHUB_STEP_SUMMARY